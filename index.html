<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <style>
      body {
  font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif; 
}
    </style>
</head>
<body>


    <div class="container">

       <h1 class="text-bg-primary text-center p-2 rounded-5 mt-2">CRUD FOR EXAM</h1>
       <form action="" id="form">
        <div class="row g-3 mt-3">
            <div class="col">
              <label for="" class="mb-1">First Name</label>
              <input type="text" class="form-control text" placeholder="First name" name="fname" aria-label="First name">
            </div>
            <div class="col">
                <label for="" class="mb-1"  >Last Name</label>
              <input type="text" class="form-control text" placeholder="Last name" name="lname" aria-label="Last name">
            </div>
          </div>
          <form class="row g-3 mt-1">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control text" name="email"  id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Mobile Number :</label>
              <input type="number" name="number" class="form-control text" id="inputCity">
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Date :</label>
                <input type="date" class="form-control text" name="date" id="inputZip">
              </div>

            <label for="">Hobbies :</label>
            <div>

                <input type="checkbox" value="Gaming" class="hobby">
                <label for="">Gaming</label>
                <input type="checkbox" value="Dancing" class="hobby ms-4">
                <label for="">Dancing</label>
                <input type="checkbox" value="Traveling" class="hobby ms-4">
                <label for="">Traveling</label>
                
            </div>
            <label for="">Gender :  </label>
            <div>
                <input type="radio" name="gender" value="male">
                <label for="">Male</label>
                <input type="radio" name="gender" value="female" class="ms-4">
                <label for="">Female</label>
                <input type="radio" name="gender" value="other" class="ms-4">
                <label for="">Other</label>
            </div>
            <div class="mt-2">
                <input type="file" id="myfile">
            </div>
            <div class="mt-2 col-12">
              <button type="button" class="btn btn-primary" onclick="save()">Submit</button>
            </div>
          </form>


        <table class="table table-primary table-striped mt-4">
            <thead>
                <tr>
                  <th >id</th>
                  <th >First Name </th>
                  <th >Last Name</th>
                  <th >Email</th>
                  <th >Mobile No</th>
                  <th >Date</th>
                  <th >Hobbie</th>
                  <th >gender</th>
                  <th >Image</th>
                  <th >Extra</th>
                </tr>
              </thead>
              <tbody id="tbody">
               
              </tbody>

        </table>



       </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>



</body>
</html>
